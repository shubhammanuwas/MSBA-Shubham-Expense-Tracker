<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Expense Tracker</title>
</head>

<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Shubham Yadav's Msba Project Expense Tracker </a>
        </div>
    </nav>
    <div class="container mt-4" th:if="${expense != null}">
        <h1>Edit Expense</h1>
        <form th:action="@{'/updateExpense/' + ${expense._id}}" method="post">
            <div class="mb-3">
                <label for="editDate" class="form-label">Enter Date</label>
                <input type="date" class="form-control" id="editDate" name="date" th:value="${expense.date}" />
            </div>
            <div class="mb-3">
                <label for="editExpense" class="form-label">Enter Expense Amount</label>
                <input type="range" class="form-range" id="editExpense" name="expense" min="0" max="50000" step="500"
                    th:value="${expense.expense}" />
            </div>
            <div class="mb-3">
                <label for="editName" class="form-label">Enter Name</label>
                <input type="text" class="form-control" id="editName" name="name" th:value="${expense.name}" />
            </div>
            <div class="mb-3">
                <label for="editUrl" class="form-label">Add URL</label>
                <input type="text" class="form-control" id="editUrl" name="url" th:value="${expense.url}" />
            </div>
            <div class="mb-3">
                <label for="editNote" class="form-label">Add Remarks</label>
                <input type="text" class="form-control" id="editNote" name="note" th:value="${expense.note}" />
            </div>
            
            <button type="submit" class="btn btn-success">Confirm Edit</button>
        </form>
    </div>
    <div class="container mt-4" th:if="${data != null}">
        <h1>Search Data</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Expense</th>
                    <th>Name</th>
                    <th>Note</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${data._id}"></td>
                    <td th:text="${data.date}"></td>
                    <td th:text="${data.expense}"></td>
                    <td th:text="${data.name}"></td>
                    <td th:text="${data.note}"></td>
                    <td th:text="${data.url}"></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
